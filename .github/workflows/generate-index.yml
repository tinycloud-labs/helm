name: Generate Helm Repo Index Page

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - gh-pages     # run when chart-releaser updates index.yaml

permissions:
  contents: write

jobs:
  regenerate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Parse index.yaml using jq only
        id: parse
        run: |
          echo "charts<<EOF" >> $GITHUB_OUTPUT

          # Convert index.yaml → JSON → extract entries cleanly
          yq -o=json e '.entries' index.yaml \
            | jq -c 'to_entries
              | map({
                  name: .key,
                  version: .value[0].version,
                  description: .value[0].description
                })' \
            >> $GITHUB_OUTPUT

          echo "EOF" >> $GITHUB_OUTPUT

      - name: Checkout main to get template
        run: |
          git fetch origin main
          git checkout origin/main -- .github/chart-index-template.md

      - name: Build bullet points
        id: bullets
        run: |
          echo "bullets<<EOF" >> $GITHUB_OUTPUT

          echo '${{ steps.parse.outputs.charts }}' \
            | jq -r '.[] |
                "- [" + .name + "](https://github.com/tinycloud-labs/helm/tree/main/charts/" + .name + "): " +
                .version + " – " +
                (.description // "—")' \
            >> $GITHUB_OUTPUT

          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate index.md
        run: |
          # Write bullets to temp file to preserve newlines
          cat << 'EOF' > bullets.txt
          ${{ steps.bullets.outputs.bullets }}
          EOF

          # Insert bullets into template at <!--CHART_TABLE-->
          awk '
            /<!--CHART_TABLE-->/ {
              while ((getline line < "bullets.txt") > 0) print line
              next
            }
            { print }
          ' .github/chart-index-template.md > index.md

      - name: Commit and push
        run: |
          git add index.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git config user.name "$GITHUB_ACTOR"
            git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git commit -m "Auto-update index.md"
            git push origin gh-pages
          fi
